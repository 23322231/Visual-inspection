<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>確認辨識頁面</title>
    <style>
        /* 設定頁面的基礎樣式 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* 設定訊息區域的樣式 */
        .confirmation-box {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #e99980;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            margin: 0 auto;
        }

        /* 設定標題文字的樣式 */
        h1 {
            color: #fff;
            font-size: 24px;
            margin: 0;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <!-- 訊息區域 -->
    <div class="confirmation-box">
        <h1>請在此確認辨識是否正確~</h1>
    </div>
</body>
</html>
