<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>確認辨識頁面</title>
    <style>
        /* 設定頁面的基礎樣式 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* 設定訊息區域的樣式 */
        .confirmation-box {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #e99980;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            margin: 0 auto;
        }

        /* 設定標題文字的樣式 */
        h1 {
            color: #fff;
            font-size: 24px;
            margin: 0;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <!-- 訊息區域 -->
    <div class="confirmation-box">
        <h1 id="direction-text">請在此確認辨識是否正確~</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        // 初始化 WebSocket 連接
        var socket = io.connect('https://31be-114-34-178-54.ngrok-free.app');

        // 監聽伺服器傳來的手指方向事件
        socket.on('hand_direction', function(data) {
            console.log('hand_direction:', data);

            // 更新網頁上的 h1 標題文字，顯示偵測到的方向
            var directionText = document.getElementById('direction-text');
            directionText.textContent = `偵測到的方向: ${data.direction}`;
        });
    </script>
</body>
</html>
