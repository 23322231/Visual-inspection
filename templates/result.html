    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e0f7fa;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px; /* 增加寬度來容納更多圖片 */
            width: 100%;
        }

        #imagesContainer {
            display: flex;
            flex-wrap: wrap; /* 允許圖片換行排列 */
            justify-content: center; /* 讓圖片水平居中 */
            gap: 10px; /* 圖片之間的間距 */
            margin-top: 20px;
        }

        #imagesContainer img {
            width: calc(25% - 10px); /* 讓每張圖片佔據容器寬度的 25% 減去間距 */
            height: auto; /* 保持圖片的等比例縮放 */
            object-fit: cover; /* 如果需要裁剪，可以使用 cover，否則使用 contain */
            border-radius: 10px; /* 給圖片增加圓角 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 增加陰影效果 */
            transition: transform 0.2s ease-in-out;
        }

        #imagesContainer img:hover {
            transform: scale(1.05); /* 滑過時略微放大圖片 */
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            color: #fff;
            background-color: #00796b;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004d40;
        }
    </style>
