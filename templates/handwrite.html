<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>觸控畫圖工具</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #e0f7fa, #80deea); /* 淡藍色背景漸變 */
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8); /* 背景透明度 */
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* 增強陰影效果 */
            width: 90%;
            max-width: 500px; /* 調整容器寬度 */
        }
        canvas {
            background-size: cover; /* 背景圖片覆蓋整個 canvas */
            background-position: center; /* 圖片居中 */
            border: 4px solid #00796b; /* 更粗的綠框 */
            border-radius: 15px; /* 圓角變大 */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* 更強的陰影效果 */
            width: 100%;
            height: auto;
            aspect-ratio: 1; /* 保持正方形 */
            margin-bottom: 30px; /* 調整間距 */
        }
        button {
            padding: 15px 30px; /* 增加按鈕內邊距 */
            font-size: 18px; /* 增加按鈕字體大小 */
            color: #fff;
            background-color: #00796b;
            border: none;
            border-radius: 25px; /* 更圓的按鈕 */
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* 按鈕陰影加強 */
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #004d40; /* 按鈕懸停顏色 */
            transform: scale(1.05); /* 懸停時微放大 */
        }
        .status {
            font-size: 22px; /* 更大字體 */
            font-weight: bold;
            color: #00796b; /* 狀態文字顏色 */
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* 增加狀態文字陰影 */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="status" id="status">完成題數: 0/10</div>
    <canvas id="drawingCanvas"></canvas>
    <button id="submitButton" onclick="handleButtonClick()">確認送出</button>
</div>

<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script>
    var socket = io.connect('https://2c54-114-34-178-54.ngrok-free.app', {
        pingInterval: 25000, // 25 seconds
        pingTimeout: 60000,  // 60 seconds
    });

    var totalQuestions = 11;
    var completedQuestions = 0;

    function resizeCanvas() {
        var canvas = document.getElementById('drawingCanvas');
        var computedStyle = window.getComputedStyle(canvas);

        var width = Math.min(canvas.clientWidth, canvas.clientHeight) - parseInt(computedStyle.borderWidth) * 2;
        canvas.width = width;  
        canvas.height = width;  
    }

    function updateStatus() {
        document.getElementById('status').innerText = '第' + completedQuestions + '題，還有' + (10 - completedQuestions) + '題';
    }

    function handleIntroduction() {
        document.getElementById('status').innerText = '請在手機上用手指描出您看到的圖案';
        var canvas = document.getElementById('drawingCanvas');
        canvas.removeEventListener('touchstart', startDrawing);
        canvas.removeEventListener('touchmove', draw);
        canvas.removeEventListener('touchend', stopDrawing);
        canvas.style.border = 'none';
        document.getElementById('submitButton').innerText = '知道啦';
        document.getElementById('submitButton').onclick = function() {
            completedQuestions++;
            resetToDrawingMode();
            loadNextImage();
        };
    }

    function resetToDrawingMode() {
        updateStatus();
        var canvas = document.getElementById('drawingCanvas');
        canvas.style.border = '4px solid #00796b'; 
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);
        var submitButton = document.getElementById('submitButton');
        submitButton.innerText = '確認送出';
        submitButton.onclick = function() {
            saveImage();
        };
    }

    var canvas = document.getElementById('drawingCanvas');
    var context = canvas.getContext('2d');
    
    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', stopDrawing);

    var isDrawing = false;
    var lineCoordinates = [];

    function getTouchPosition(canvas, touchEvent) {
        var rect = canvas.getBoundingClientRect();
        return {
            x: (touchEvent.touches[0].clientX - rect.left) * (canvas.width / rect.width),
            y: (touchEvent.touches[0].clientY - rect.top) * (canvas.height / rect.height)
        };
    }

    function startDrawing(e) {
        isDrawing = true;
        var pos = getTouchPosition(canvas, e);
        lineCoordinates.push(pos);
        draw(e);
    }

    function draw(e) {
        e.preventDefault();
        if (!isDrawing) return;

        context.lineWidth = 12;  
        context.lineCap = 'round';
        context.lineJoin = 'round';
        context.strokeStyle = 'black';

        var pos = getTouchPosition(canvas, e);
        lineCoordinates.push(pos);

        context.beginPath();
        context.moveTo(lineCoordinates[0].x, lineCoordinates[0].y);

        for (var i = 1; i < lineCoordinates.length; i++) {
            context.lineTo(lineCoordinates[i].x, lineCoordinates[i].y);
            context.stroke();
        }
    }

    function stopDrawing() {
        isDrawing = false;
        lineCoordinates = [];
    }

    function saveImage() {
        if (confirm("您確定要送出嗎？")) {
            var dataURL = canvas.toDataURL();
            fetch('/upload', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image: dataURL, completedQuestions: completedQuestions })
            })
            .then(response => response.json())
            .then(data => {
                completedQuestions++;
                updateStatus();
                if (completedQuestions < totalQuestions) {
                    loadNextImage();
                } else {
                    alert("已完成所有題目！");
                    var newUrl = window.location.origin + '/finish?session=' + location.href.split('=').pop();
                    window.location.href = newUrl;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    }

    function loadNextImage() {
        fetch('/next-image')
        .then(response => response.json())
        .then(data => {
            if (data.nextImageUrl) {
                context.clearRect(0, 0, canvas.width, canvas.height); // 清空 canvas
                canvas.style.backgroundImage = 'url(' + data.nextImageUrl + ')';
                canvas.style.backgroundSize = 'cover'; // 確保圖片覆蓋整個 canvas
                canvas.style.backgroundPosition = 'center'; // 圖片居中
                socket.emit('img-connect', {'background-image': data.nextImageUrl});
                console.log("Next image URL received:", data.nextImageUrl);
            } else {
                console.error('Error: no image URL returned');
            }
        })
        .catch(error => {
            console.error('Error loading next image:', error);
        });
    }

    function handleButtonClick() {
        if (completedQuestions === 0) {
            handleIntroduction();
        } else {
            saveImage();
        }
    }

    window.onload = function() {
        if (completedQuestions === 0) {
            var canvas = document.getElementById('drawingCanvas');
            canvas.style.backgroundImage = 'url("/static/images/chart_demonstration.gif")'; // 設定 GIF 圖片
            console.log("Loading GIF image for question 0");
            handleIntroduction(); 
        } else {
            loadNextImage();
        }
        resizeCanvas();
    };

    window.onresize = function() {
        resizeCanvas(); // 確保 canvas 在窗口大小變更時保持正方形
    };
</script>

</body>
</html>
